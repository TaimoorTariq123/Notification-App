<ion-header>
    <ion-navbar >
        <ion-title color="primary">
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding center text-center>

    <img src="../assets/images/notify.png" class="decrease-size" />
    <br> <br>
    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>
    <br>
    <button ion-button icon-left (click)="loader()"><ion-icon name="ios-unlock-outline"></ion-icon>&nbsp; Login</button>

    <!--<button ion-button (click)="loader()" center text-center>Login</button>-->
    <br> <br>
    <a (click)="goToSignUpPage()"> Register new user </a>

</ion-content>
