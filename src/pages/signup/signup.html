<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Sign-Up
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding center text-center>
    <img src="../assets/images/notify.png" class="minify-size" />
    <br>
    <ion-list>
        <ion-item>
            <ion-label floating>User Name</ion-label>
            <ion-input type="text" [(ngModel)]="userName">></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="userEmail">></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password">></ion-input>
        </ion-item>
    </ion-list>

    <ion-list radio-group [(ngModel)]="gender">
  <ion-item>
    <ion-label>Male</ion-label>
    <ion-radio checked="true" value="male"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Female</ion-label>
    <ion-radio value="female"></ion-radio>
  </ion-item>
</ion-list>
    <br>
    <button ion-button icon-left (click)="signup()"><ion-icon name="ios-add-circle-outline"></ion-icon>&nbsp; Register</button>
    <!--<button ion-button (click)="signup()">Register</button>-->

</ion-content>
